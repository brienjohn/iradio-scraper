name: iradio scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scrape and update CSV
        id: scrape
        continue-on-error: true
        run: |
          python iradio_scrape.py --dt 0 --out data/iradio_today.csv --append-dedupe --insecure

      - name: Upload debug files (if scrape failed)
        if: steps.scrape.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            debug_last.html
            debug_error.txt
            debug_tokens.txt
          if-no-files-found: ignore

      - name: Print debug (if scrape failed)
        if: steps.scrape.outcome != 'success'
        run: |
          echo "===== debug_error.txt (first 200 lines) ====="
          sed -n '1,200p' debug_error.txt || true
          echo "===== debug_tokens.txt (first 120 lines) ====="
          sed -n '1,120p' debug_tokens.txt || true

      - name: Fail job if scrape failed
        if: steps.scrape.outcome != 'success'
        run: |
          exit 1

      - name: Commit & push (if changed)
        if: steps.scrape.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/iradio_today.csv
          git diff --cached --quiet || git commit -m "Update iradio playlist"
          git push
