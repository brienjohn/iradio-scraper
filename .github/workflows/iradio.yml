name: iradio daily finalize

on:
  workflow_dispatch:
  schedule:
    - cron: "5 16 * * *"  # UTC 16:05 = Asia/Taipei 00:05

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scrape yesterday and save as dated CSV
        run: |
          YESTERDAY=$(date -d "yesterday" +%F)
          python iradio_scrape.py --dt 1 --out "data/iradio_${YESTERDAY}.csv" --append-dedupe --insecure

      - name: Commit & push (if changed)
        run: |
          YESTERDAY=$(date -d "yesterday" +%F)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "data/iradio_${YESTERDAY}.csv"
          git diff --cached --quiet || git commit -m "Add iradio ${YESTERDAY}"
          git push
